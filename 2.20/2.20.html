<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="happy">点击一下</button>
        <button @click="msg($event)">点击一下
        </button>
        <button @click.once="msg"></button>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: "kaixin"
            },
            methods: {
                happy(event) {
                    console.log(event);

                    alert(this.name)
                },
                msg(event) {
                    console.log(event);

                    alert(this.name)
                }

            }
        });
    </script>
</body>

</html>
